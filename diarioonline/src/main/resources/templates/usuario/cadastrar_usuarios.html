<!doctype html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragmentos/layoutPadrao}">
<head>
<title>Usuarios</title>
<meta charset="UTF-8">
</head>
<body>
	<section layout:fragment="header">
		<a th:href="@{/}" class="btn btn-info">Inicio</a> <a
			th:href="@{/usuarios}" class="btn btn-info">Listar Usuarios</a>
	</section>
	<!-- 	<th:block th:include="mensagemValidacao"></th:block> -->
	<section layout:fragment="content">
		<form method="post" th:object="${usuario}">
			<div class="form-group">
				<label for="formGroupExampleInput1">Nome</label> <input type="text"
					class="form-control" id="formGroupExampleInput1"
					placeholder="Informe seu nome" name="nome">
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Sobrenome</label> <input
					type="text" class="form-control" id="formGroupExampleInput2"
					placeholder="Informe seu sobrenome" name="sobrenome">
			</div>
			<div class="form-group">
				<label for="nascimento">Data de nascimento</label> <input
					type="date" pattern="dd/mm/yyyy" class="form-control"
					id="nascimento" name="dataNascimento">
			</div>
			<div class="form-group">
				<label for="InputEmail1">Email</label> <input type="email"
					class="form-control" id="InputEmail1" aria-describedby="emailHelp"
					placeholder="Informe o email" name="email"> <small
					id="emailHelp" class="form-text text-muted">Nos nunca
					compartilhamos seu email com ninguem.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Senha</label> <input
					type="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password" name="senha">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" value="true" class="form-check-input"
					id="exampleCheck1" name="enable"> <label
					class="form-check-label" for="exampleCheck1">Ativo</label>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</section>
</body>
</html>
